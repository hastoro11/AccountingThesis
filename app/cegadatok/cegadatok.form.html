<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Cégadatok
            </div>

            <div class="panel-body">
                <form name="cegadatokForm" class="form-horizontal">
                    <div class="form-group form-group-sm">
                        <label class="col-sm-3 control-label">Cégnév </label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="cegadatok.cegnev">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-3 control-label">Cím</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="cegadatok.cim">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-3 control-label">Adószám</label>

                        <div class="col-sm-3">
                            <input type="text" class="form-control"
                                   ng-model="cegadatok.adoszam"
                                   ui-mask="99999999-9-99">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-3 control-label">Cégjegyzékszám</label>

                        <div class="col-sm-3">
                            <input type="text" class="form-control"
                                   ng-model="cegadatok.cegjegyzekszam"
                                   ui-mask="99-99-99999">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-3 control-label">Bankszámlaszám</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control"
                                   ng-model="cegadatok.bankszamlaszam"
                                   ui-mask="99999999 - 99999999 - 99999999">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-3 control-label">Statisztikai számjel</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control"
                                   ng-model="cegadatok.kshszam"
                                   ui-mask="99999999 - 9999 - 999 - 99">
                        </div>
                    </div>

                </form>

            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="pull-right">
                            <button type="button" class="btn btn-primary" ng-click="save()">Mentés</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
