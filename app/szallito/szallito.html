<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Szállító
                <span class="label label-info pull-right">Sorszám: 1</span>
            </div>
            <div class="panel-body">
                <div ui-view></div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <a ui-sref="szallito.alap"
                           class="btn btn-info pull-left"
                           ng-show="$state.current.name=='szallito.konyv'">
                            <i class="glyphicon glyphicon-chevron-left"> </i> Előző
                        </a>
                        <button type="button"
                                class="btn btn-success pull-right"
                                ng-click="kovetkezo()"
                                ng-show="$state.current.name=='szallito.alap'">
                            Következő <i class="glyphicon glyphicon-chevron-right"></i>
                        </button>

                        <div class="pull-right">
                            <a class="btn btn-danger" ng-show="$state.current.name=='szallito.konyv'">
                                Töröl
                            </a>
                            <a class="btn btn-warning" ng-show="$state.current.name=='szallito.konyv'">
                                Mentés
                            </a></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
